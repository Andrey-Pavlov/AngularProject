<div class="coursecontrol">
  <div>
    <input
      type="text"
      placeholder="type to search"
      class="coursecontrol__input-field"
    />
    <button type="button" class="coursecontrol__search-button">Search</button>
  </div>
  <div class="coursecontrol__add-course-button-container">
    <button class="coursecontrol__add-course-button" type="button">
      <div class="coursecontrol__add-course-button-content">
        <div class="rectangle"></div>
        <div class="rec"></div>
        <div>Add course</div>
      </div>
    </button>
  </div>
</div>
